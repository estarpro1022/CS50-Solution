{% extends "layout.html" %}

{% block title %}
register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" name="username" type="text" class="form-control mx-auto w-auto" placeholder="Name">
        </div>

        <div class="mb-3">
            <input autocomplete="off" name="password" type="text" class="form-control mx-auto w-auto" placeholder="Password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" name="confirmation" type="text" class="form-control mx-auto w-auto" placeholder="Confirmation">
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>


{% endblock %}
