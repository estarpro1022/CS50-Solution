{% extends "layout.html" %}

{% block title %}
quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">price</th>
                <th scope="col">symbol</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
                <td>{{ symbol }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
