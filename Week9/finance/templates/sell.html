{% extends "layout.html" %}

{% block title %}
sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol">
            <option value="" disabled selected>Symbol</option>
            {% for symbol in symbols %}
                <option value="{{ symbol['symbol'] }}">{{ symbol["symbol"] }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="text">
        <input class="btn btn-primary" type="submit" value="Sell">
    </form>
{% endblock %}
