{% extends 'layout.html' %}
{% block title %}
    favorite
{% endblock %}

{% block body %}
    <ul class="header">
        <li style="margin-right: 1rem">
            <form action="/">
                <input class="btn btn-primary" type="submit" value="Home">
            </form>
        </li>
        <li style="margin-right: 1rem">
            <form action="/search">
                <input class="btn btn-primary" type="submit" value="Search">
            </form>
        </li>
        <li style="margin-right: 1rem">
            <form action="/buy">
                <input class="btn btn-primary" type="submit" value="Buy">
            </form>
        </li>
        <li>
            <form action="/favorite">
                <input class="btn btn-success" type="submit" value="Shopping Cart">
            </form>
        </li>
        <li style="margin-right: 3rem; float: right">
            <form action="/logout">
                <input class="btn btn-primary" type="submit" value="Logout">
            </form>
        </li>
    </ul>

    <header>
        <h1 style="text-align: center; margin-bottom: 1rem">
            Favorites
        </h1>
    </header>

    <form action="/favorite" method="post" style="text-align: center; margin-bottom: 1rem">
        <input autofocus autocomplete="off" name="bookname" placeholder="Name" type="text">
        <input class="btn btn-primary" type="submit" value="Add to Shopping Cart">
    </form>

    <div class="page_margin">
        <table class="table table-bordered table-striped table-success">
            <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Operation</th>
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row[0] }}</td>
                    <td>
                        <form action="/remove" method="post">
                            <input type="hidden" name="book_id" value="{{ row[1] }}">
                            <input class="btn btn-primary" type="submit" value="Remove">
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
