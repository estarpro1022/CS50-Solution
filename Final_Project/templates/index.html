{% extends "layout.html" %}
{% block title %}Index{% endblock %}

{% block body %}
    <ul class="header">
        <li style="margin-right: 1rem; margin-bottom: 3rem">
            <form action="/">
                <input class="btn btn-primary" type="submit" value="Home">
            </form>
        </li>
        <li style="margin-right: 1rem">
            <form action="/search">
                <input class="btn btn-primary" type="submit" value="Search">
            </form>
        </li>
        <li style="margin-right: 1rem">
            <form action="/buy">
                <input class="btn btn-primary" type="submit" value="Buy">
            </form>
        </li>
        <li>
            <form action="/favorite">
                <input class="btn btn-success" type="submit" value="Shopping Cart">
            </form>
        </li>
        <li style="margin-right: 3rem; float: right">
            <form action="/logout">
                <input class="btn btn-primary" type="submit" value="Logout">
            </form>
        </li>
    </ul>
    <div class="page_margin">
        <table class="table table-bordered table-primary table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Price</th>
                <th>Press</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row['bookname'] }}</td>
                    <td>{{ row['number'] }}</td>
                    <td>{{ row['price'] }}</td>
                    <td>{{ row['press'] }}</td>
                    <td>{{ row['ISBN'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <p>Cash: ï¿¥{{ cash }}</p>
    </div>
{% endblock %}
